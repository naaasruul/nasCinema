<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NasCinema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="myfav.html">Favourites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="watchlist.html">Watchlist</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <header class="d-flex flex-column  align-items-center h-100 justify-content-center ">
      <img width="300px" src="img/popcorn.png" alt="">
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" id="searchMovie" class="form-control form-control-lg " placeholder="Enter any movies.."
          aria-label="Username" aria-describedby="basic-addon1">
        <button onclick="loadMovies()" class="btn btn-success">Search</button>
      </div>
    </header>

    <section class="d-flex flex-row">
      <!-- Poster -->
      <!-- list of Movie -->
      <div class="d-flex overflow-x-scroll" id="listMovie"></div>
      <div class="movieDetails d-none w-100">
        <span>
          <img id="poster" alt="">
        </span>
        <span class="w-100">
          <div class="display-2 d-flex justify-content-between align-items-end">
            <Strong id="title"></Strong>
            <span class="d-flex flex-row ">
              <button type="button" id="addtofav" class="btn"><i class="bi bi-star"></i></button>
              <button type="button" id="addtowatchlist" class="btn"><i class="bi bi-bookmark"></i></button>
            </span>
          </div>
          <p id="desc"></p>
          <hr class="w-100">
          <p class="m-0 d-flex flex-row gap-3 align-items-center">
            <span id="vote"></span>
            <span id="rated"></span>|
            <span id="hours"></span>|
            <span id="genre"></span>|
            <span id="years"></span>|
          </p>
          <hr class="w-100">
          <div class="d-flex flex-row column-gap-3 justify-content-start">
            <span>
              <h2 class="">Details</h2>
              <p id="director" class="m-1"></p>
              <p id="writer" class="m-1"></p>
              <p id="country" class="m-1"></p>
              <p id="lang" class="m-1"></p>
              <p id="releasedate" class="m-1"></p>
            </span>
            <span>
              <h2 class="">Cast</h2>
              <ul id="actorList">
                
              </ul>
            </span>
          </div>
        </span>
        
      </div>
    </section>
    <hr>
    <!-- <section>
      <h2>Indiana Jones</h2>
      <div id="indiana"></div>
      <h2>Star Wars</h2>
      <div id="starWars"></div>
      <h2>Jurassic World</h2>
      <div id="jurassicWorld"></div>
    </section> -->
  </main>
  <div id="moviesList" class="d-none"></div>
  <div id="watchList" class="d-none"></div>

  <footer class="p-5">

  </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
